global:
  id: ast_ptl # decision_tree
  device: mps
  seed: 42
  dance_ids:
    - ATN
    - BCH
    - CHA
    - ECS
    - HST
    - JIV
    - QST
    - RMB
    - SFT
    - SLS
    - SMB
    - SWZ
    - TGO
    - VWZ
    - WCS
data_module:
  song_data_path: data/songs_cleaned.csv
  song_audio_path: data/samples
  batch_size: 32
  num_workers: 7
  min_votes: 1
  dataset_kwargs:
    audio_window_duration: 6
    audio_window_jitter: 1.5
    audio_pipeline_kwargs:
      mask_count: 0 # Don't mask the data
      snr_mean: 15.0 # Pretty much eliminate the noise
      freq_mask_size: 10
      time_mask_size: 80

trainer:
  log_every_n_steps: 15
  accelerator: gpu
  max_epochs: 50
  min_epochs: 5
  fast_dev_run: False
  # gradient_clip_val: 0.5
  # overfit_batches: 1
training_environment:
  learning_rate: 0.00053
model:
  n_channels: 128
